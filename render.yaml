services:
  - type: web
    name: carpark-finder-backend
    runtime: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT run:app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: DEBUG
        value: false
      - key: HOST
        value: 0.0.0.0
      - key: PORT
        value: 10000
      - key: CORS_ORIGINS
        value: "*"
      - key: GOV_API_KEY
        sync: false  # You'll add this manually in Render dashboard
      - key: DATA_GOV_API_KEY
        sync: false  # You'll add this manually in Render dashboard
      - key: ANTHROPIC_API_KEY
        sync: false  # You'll add this manually in Render dashboard
